<!DOCTYPE html>
<html lang="en">
<head>
    {%include 'includes/header.html' %}
</head>
<body>
  <div id="main">
    {%include 'includes/nav.html' %}
    
    <br/>
    <div class="container text-left">
        <div class="row">
          <div class="col">
            <div class="card">
                <h5 class="card-header">Add Todo</h5>
                <div class="card-body">
                    <form method="post" hx-post="/add_todo" hx-target='#main' autocomplete="off">
                        
                        <h1>{{ message }}</h1>
                        <div class="mb-3">
                          <label for="input_from">Todo</label>
                          <input type="text" value="{{ q }}" class="form-control" id="todo" name="todo" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                          <label for="input_from">Select Date</label>
                          <input type="text" name="todo_date" class="form-control" id="input" required> 
                        </div>
                        <button type="submit" class="btn btn-primary">Add Todo</button>
                    </form>
                </div>
              </div
            
          </div>
        </div>  
    </div>    
  </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>   
    <script src="{{ url_for('static', path='js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', path='js/rome.js') }}"></script>

    <script src="{{ url_for('static', path='js/main.js') }}"></script>
</body>
</html>
