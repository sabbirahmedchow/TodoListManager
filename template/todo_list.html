<!DOCTYPE html>
<html lang="en">
<head>
    {%include 'includes/header.html' %}
    
</head>
<body>
  <div id="main">
    {%include 'includes/nav.html' %}
    
    <br/>
    <div class="container text-left">
        <div class="row">
          <div class="col-lg-10">
            {% if status == 1: %} <!--show calenda only for active todos-->
                <div id="showCal"></div>
            {% endif %}     
            <div class="card" id="changeCard">
                <h5 class="card-header">{{title}}</h5>
                <div class="card-body">
                   <table class="table table-striped table-hover">
                     <tbody hx-confirm="Are you sure?" hx-target="closest tr" hx-swap="outerHTML swap:1s">
                        {% for todo in todos:%}
                          {% if todo.todo != None: %}
                              <tr><td class="todo-list">{{ todo.todo}}</td>
                                  {% if status == 1: %} 
                                      <td class="todo-list"><a hx-delete="/delete_todo/{{todo._id}}"><i class="fa-solid fa-trash"></i></a></td>
                                  {% else %}
                                      <td class="todo-list"><a hx-get="/?q={{todo.todo}}" hx-target="#main" title="Add again"><i class="fa-regular fa-square-plus"></i></a></td> 
                                  {% endif %}      
                              </tr>
                              {% else %} 
                                <tr><td>No Todos Found</td></tr>
                          {% endif %}    
                        {% endfor %} 
                     </tbody>
                    </table>
                </div>
              </div>
            
          </div>
        </div>  
    </div>    
  </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>   
    <script src="{{ url_for('static', path='js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', path='js/rome.js') }}"></script>

    <script src="{{ url_for('static', path='js/main.js') }}"></script>
    <script>
      $(function() {

        rome(showCal).on('data', function (value) {
         
        val = value.split(' ');
        
        htmx.ajax('GET', '/get_todos_by_day?date='+val[0], {target: "#changeCard"})
        //$.ajax({
          //type: "POST",
          //url: "http://127.0.0.1:8000/get_todos_by_day?date="+value,
          //data: data,
          //success: function() {
              /** Some Code **/
            // console.log(data) 
          //}  
        //})
        //result.innerText = value;
        
        }); 


});
      
        
    </script>
</body>
</html>
